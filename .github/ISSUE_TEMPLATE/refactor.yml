name: "🧹 Refactor"
description: "동작 변경 없이 코드 품질 개선"
title: "[Refactor] "
labels: ["refactor"]
body:
  - type: textarea
    id: reason
    attributes:
      label: "🧠 리팩토링 목적"
      description: "왜 필요한가요? 유지보수성/가독성/성능/아키텍처 관점에서 설명해 주세요."
      placeholder: "예) 순환 참조 제거, 의존성 역전, 모듈 경계 정리 등"
    validations:
      required: true

  - type: textarea
    id: scope
    attributes:
      label: "🗂 범위"
      description: "영향 파일/모듈, 변경 전·후 구조를 간단히 적어주세요."
      placeholder: "- before: ...\n- after: ..."
    validations:
      required: true
